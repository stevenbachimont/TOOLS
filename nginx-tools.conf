# Configuration Nginx pour tools.laligneargentique.fr
# À placer dans /etc/nginx/sites-available/tools.laligneargentique.fr

# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name tools.laligneargentique.fr;
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    server_name tools.laligneargentique.fr;

    # Certificats SSL (gérés par Certbot)
    ssl_certificate /etc/letsencrypt/live/tools.laligneargentique.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tools.laligneargentique.fr/privkey.pem;
    
    # Configuration SSL recommandée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Proxy vers l'application Docker sur le port 3001
    location / {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts pour les requêtes longues (caméra, etc.)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Taille maximale des uploads (pour les images)
    client_max_body_size 10M;
}

